<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History IPK - Trackademic</title>

  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom Style -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
    }

    .text-purple {
      color: #ac2b7e;
    }

    .bg-purple {
      background-color: #4c0070;
    }

    .card-ipk {
      border-radius: 20px;
      width: 12rem;
      padding: 1rem;
      color: white;
      background: linear-gradient(135deg, #6a0572, #ab83a1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card-ipk:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reveal-box {
      text-align: center;
      background: linear-gradient(135deg, #4c0070, #7f00ff);
      color: white;
      padding: 2rem 1rem;
      border-radius: 20px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }

    #ipkChart {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
      <a href="index.html">
        <img src="assets/img/back.png" alt="Back" style="height: 28px; filter: invert(26%) sepia(89%) saturate(7491%) hue-rotate(286deg);">
      </a>
      <h4 class="text-purple fw-bold mb-0 ms-3">Riwayat IPK Kamu</h4>
    </div>

    <!-- Kartu IPK per Semester -->
    <div id="card-container" class="d-flex flex-wrap justify-content-start gap-3 mb-4" style="display: none;"></div>

    <!-- Chart Section -->
    <div id="ipkChartSection" style="display: none;" class="mb-5 fade-in">
      <canvas id="ipkChart"></canvas>
    </div>

    <!-- Reveal Button -->
    <div class="reveal-box">
      <h5 class="mb-3">Sudah siap melihat performa akademikmu?</h5>
      <button class="btn btn-light fw-bold px-4 py-2" onclick="handleReveal()">ðŸŽ“ Reveal IPK</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/dashboard.js"></script>
  
</body>
</html>
