<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History IPK - Trackademic</title>
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
    }
    .text-purple {
      color: #ac2b7e;
    }
    .bg-purple {
      background-color: #4c0070;
    }
    .card-ipk {
      border-radius: 20px;
      width: 11rem;
      position: relative;
    }
    .chart-wrapper {
      position: relative;
      height: 100px;
      margin: 0 auto;
    }
    .chart-wrapper canvas {
      position: relative;
      z-index: 1;
    }
    .chart-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      z-index: 2;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
      <a href="index.html" class=""><img src="assets/img/back.png" alt="" style="filter: brightness(0) saturate(100%) invert(20%) sepia(90%) saturate(1500%) hue-rotate(300deg) brightness(100%) contrast(97%);"></a>
      <h4 class="text-purple fw-bold mb-0 ms-3">Your Stats</h4>
    </div>

    <!-- Kartu IPK per Semester -->
    <div id="card-container" class="d-flex flex-wrap justify-content-start gap-3 mb-4"></div>

    <!-- Reveal Button -->
    <div class="text-center bg-purple text-white py-3 rounded">
      <h5 class="mb-2">Sudah Siap Lihat IPK-mu?</h5>
      <button class="btn btn-light px-4 fw-bold" onclick="handleReveal()">Reveal</button>
    </div>
  </div>

  
 <script src="assets/js/dashboard.js"></script>
<script src="assets/js/guard.js"></script>

</body>
</html>
