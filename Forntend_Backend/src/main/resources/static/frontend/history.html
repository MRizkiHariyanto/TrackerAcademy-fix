<!DOCTYPE html>
<html lang="id">
<head>
  <script src="/frontend/assets/js/guard.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History IPK - Trackademic</title>

  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Style -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
    }

    .text-purple {
      color: #ac2b7e;
    }

    .ipk-card {
      background: white;
      border-radius: 20px;
      padding: 1rem;
      width: 180px;
      box-shadow: 0 0 15px rgba(226, 56, 161, 0.3);
      position: relative;
    }

    .donut-container {
      width: 120px;
      height: 120px;
      position: relative;
      margin: 0 auto;
    }

    .donut-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 20px;
      color: #400099;
    }

    .btn-pink {
      background-color: #e238a1;
      color: white;
      border-radius: 10px;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reveal-box {
      text-align: center;
      background: linear-gradient(135deg, #4c0070, #7f00ff);
      color: white;
      padding: 2rem 1rem;
      border-radius: 20px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
      <a href="index.html">
        <img src="assets/img/back.png" alt="Back" style="height: 28px; filter: invert(26%) sepia(89%) saturate(7491%) hue-rotate(286deg);">
      </a>
      <h4 class="text-purple fw-bold mb-0 ms-3">Riwayat IPK Kamu</h4>
    </div>

    <!-- Chart Section -->
    <section id="ipkChartSection" style="display: block;">
      <div id="card-container" class="d-flex flex-wrap gap-3 justify-content-center my-4"></div>
    </section>

    <!-- Reveal Button -->
    <div class="reveal-box">
      <h5 class="mb-3">Sudah siap melihat performa akademikmu?</h5>
      <button class="btn btn-light fw-bold px-4 py-2" onclick="window.location.href='akumulasi.html'">ðŸŽ“ Reveal IPK</button>
    </div>
  </div>

  <!-- External JS -->
  <script src="assets/js/dashboard.js"></script>


</body>
</html>
