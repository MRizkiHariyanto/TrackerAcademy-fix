<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trackademic Course</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .container-modul{
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
    }
    .pink-icon{
      filter: brightness(0) saturate(100%) invert(20%) sepia(90%) saturate(1500%) hue-rotate(300deg) brightness(100%) contrast(97%);
    }
    .stats h4{
      font-size: 3rem;
    }
    .text-purple {
      color: #ac2b7e;
    }
    .list-group-item-action:hover {
  background-color: #fce7f3;
}

    .bg-purple {
      background-color: #4c0070;
    }
    .search-box {
      border: 2px solid #e8b9d0;
      border-radius: 50px;
      padding: 8px 16px;
      background-color: #fff;
      display: flex;
      align-items: center;
      max-width: 400px;
      margin-top: 1rem;
    }
    .search-box input {
      border: none;
      outline: none;
      flex: 1;
    }
    .video-iframe {
      width: 100%;
      height: 220px;
      border-radius: 15px;
      border: none;
    }
    @media (min-width: 768px) {
      .video-iframe {
        height: 260px;
      }
    }
    @media (min-width: 992px) {
      .video-iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body class="container-modul">

  <div class="container  py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="index.html" >
        <img src="assets/img/back.png" alt="" style=" width: 3rem ; " class="pink-icon">
      </a>
      <h2 class="text-purple fw-bold mb-0">Course</h2>
      <div>
        <img src="" alt="">
        <a href="index.html"><img src="assets/img/Profile.png" alt="" class="pink-icon"></a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="row align-items-center mb-5">
      <div class="col-md-6 mb-4 mb-md-0 text-center text-md-start">
        <h3 class="fw-bold text-purple">Berkembang Bersama</h3>
        <img src="assets/img/logo.png" alt="" style="margin-bottom: 1rem; width: 15rem; " class="pink-icon">
        <p class="text-muted">Cari materi yang ingin dikuasai</p>
        <form id="searchForm" class="search-box mx-auto mx-md-0">
          <input type="text" id="searchInput" name="keyword" placeholder="Cari" />
          <i class="bi bi-chevron-down text-muted"></i>
        </form>
      </div>

      <div class="col-md-6">
        <iframe class="video-iframe shadow" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </div>
    </div>
  </div>

    <div class="stats bg-purple text-white p-3 mb-4">
      <div class="row text-center d-flex justify-content-center">
        <div class="col-md-3">
          <h4 class="fw-bold mb-0" id="modulCount">0</h4>
          <p class="mb-0">Modul Ajar</p>
        </div>
        <div class="col-md-3">
          <h4 class="fw-bold mb-0" id="matkulCount">0</h4>
          <p class="mb-0">Mata Kuliah</p>
        </div>
        <div class="col-md-3">
          <h4 class="fw-bold mb-0" id="dibacaCount">0x</h4>
          <p class="mb-0">Total Dibaca</p>
        </div>
      </div>
    </div>
 
  
  </div>

    <footer class="text-center mt-4">
      <img src="assets/img/logo.png" alt="" style="margin-top:2rem; width: 15rem; filter: brightness(0) saturate(100%) invert(20%) sepia(90%) saturate(1500%) hue-rotate(300deg) brightness(100%) contrast(97%);">
    </footer>
    <script src="assets/js/search.js"></script>
<script src="assets/js/guard.js"></script>

    

</body>
</html>
