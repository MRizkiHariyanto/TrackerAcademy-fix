<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akumulasi IPK</title>
  <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #9747FF;
        background: linear-gradient(0deg, rgba(151, 71, 255, 1) 43%, rgba(41, 0, 121, 1) 100%);
      color: white;
      min-height: 100vh;
    }
    .chart-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .chart-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body class="p-4">

  <!-- Header -->
  <div class="d-flex align-items-center mb-4">
    <a href="history.html" class="btn btn-outline-light me-3"><i class="bi bi-arrow-left"></i></a>
    <h3 class="fw-bold mb-0">Hasil IPK-mu</h3>
  </div>

  <div class="row align-items-center">
    <!-- Bar Chart (Kiri) -->
    <div class="col-md-6">
      <canvas id="barChart" height="250"></canvas>
    </div>

    <!-- Donut Chart (Kanan) -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
      <div class="chart-wrapper">
        <canvas id="donutChart"></canvas>
        <div class="chart-value" id="ipk-rerata">0.00</div>
      </div>
      <p class="mt-3 fs-5 text-white">Perjuangan belum selesai!</p>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
